<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cart — The Health Express</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="topbar small">
<button onclick="history.back()" class="back">←</button>
<div class="brand-title">Checkout</div>
<div></div>
</header>


<main class="container">
<div class="delivery-box">
<div class="left"><strong id="deliveryETA">Delivery in 23 minutes</strong><div id="cartItemCount">0 items</div></div>
<div class="right"><button id="addMore" onclick="location.href='index.html'">+ Add more items</button></div>
</div>


<div id="cartList" class="cart-list"></div>


<div class="you-might">You might also like</div>
<div id="recommend" class="cards small-cards"></div>


</main>


<div class="bottom-bar">
<div class="address-preview">Delivering to <strong id="selectedAddress">Home</strong></div>
<div class="place">
<div class="total">₹<span id="grandTotal">0</span></div>
<button class="primary" onclick="goToLogin()">Place Order</button>
</div>
</div>


<script src="/js/app.js"></script>
</body>
