<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fafafa;
        }

        header {
            background: #ff914d;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .menu-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            border-left: 6px solid #ff914d;
            padding-left: 10px;
            font-size: 26px;
            color: #333;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .item-name {
            font-size: 18px;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5e00;
        }
    </style>
</head>

<body>
    <header>Our Menu</header>

    <div class="menu-container">

        <!-- Starters -->
        <div class="category">
            <h2>Starters</h2>
            <div class="item">
                <span class="item-name">Paneer Tikka</span>
                <span class="item-price">₹180</span>
            </div>
            <div class="item">
                <span class="item-name">Veg Spring Roll</span>
                <span class="item-price">₹120</span>
            </div>
        </div>

        <!-- Main Course -->
        <div class="category">
            <h2>Main Course</h2>
            <div class="item">
                <span class="item-name">Butter Paneer</span>
                <span class="item-price">₹240</span>
            </div>
            <div class="item">
                <span class="item-name">Dal Tadka</span>
                <span class="item-price">₹160</span>
            </div>
        </div>

        <!-- Drinks -->
        <div class="category">
            <h2>Drinks</h2>
            <div class="item">
                <span class="item-name">Cold Coffee</span>
                <span class="item-price">₹90</span>
            </div>
            <div class="item">
                <span class="item-name">Lemon Soda</span>
                <span class="item-price">₹50</span>
            </div>
        </div>

    </div>
</body>
</html>
